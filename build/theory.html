<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
  </head>

  <body>
    <div class="app">
      <div>
        <ul>
          <li>
            <a href="index.html">Index</a>
          </li>

          <li>
            <a href="practice.html">Practice</a>
          </li>

          <li>
            <a href="theory.html">Theory</a>
          </li>
        </ul>
      </div>

      <div class="timeline"></div>

      <div class="week">
        <ul class="week__list">
          <li class="week__item">
            <div class="day monday">
              <div class="day__title">Понедельник</div>

              <div class="day__agenda">
                <div
                  class="event"
                  style="
                    top: calc(var(--m) * ((8 - 7) * 60));
                    height: calc(var(--m) * (60 * (9 - 8)));
                    width: 100%;
                    background-color: red;
                  "
                ></div>
              </div>
            </div>
          </li>

          <li class="week__item">
            <div class="day tuesday">
              <div class="day__title">Вторник</div>

              <div class="day__agenda"></div>
            </div>
          </li>

          <li class="week__item">
            <div class="day wednesday">
              <div class="day__title">Среда</div>

              <div class="day__agenda"></div>
            </div>
          </li>

          <li class="week__item">
            <div class="day thursday">
              <div class="day__title">Черверг</div>

              <div class="day__agenda"></div>
            </div>
          </li>

          <li class="week__item">
            <div class="day friday">
              <div class="day__title">Пятница</div>

              <div class="day__agenda"></div>
            </div>
          </li>

          <li class="week__item">
            <div class="day suturday">
              <div class="day__title">Суббота</div>

              <div class="day__agenda"></div>
            </div>
          </li>

          <li class="week__item">
            <div class="day sunday">
              <div class="day__title">Воскресенье</div>

              <div class="day__agenda"></div>
            </div>
          </li>
        </ul>
        <div></div>
      </div>
    </div>
  </body>
</html>
